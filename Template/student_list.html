{% extends 'base.html' %}

{% block content %}
<h2>Student List</h2>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Aadhar</th>
            <th>Class</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.name }}</td>
            <td>{{ student.aadhar }}</td>
            <td>{{ student.class_level }}</td>
            <td>
                <a href="{% url 'student_detail' pk=student.pk %}" class="btn btn-info btn-sm">Details</a>
                <a href="{% url 'student_update' pk=student.pk %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'student_delete' pk=student.pk %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'student_create' %}" class="btn btn-primary">Create Student</a>
{% endblock %}
