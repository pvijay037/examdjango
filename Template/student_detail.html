        <h2>Student Details</h2>

        <p><strong>Aadhar:</strong> {{ student.aadhar }}</p>
        <p><strong>Class:</strong> {{ student.class_level }}</p>
        <!-- Add other student details as needed -->
    </div>
</div>
{% endblock %}
