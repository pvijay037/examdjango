{% extends 'base.html' %}

{% block content %}
<div class="card mt-4">
    <div class="card-header">
        <h2>Confirm Student Deletion</h2>
    </div>
    <div class="card-body">
        <p>Are you sure you want to delete {{ student.name }}?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
    </div>
</div>
{% endblock %}
